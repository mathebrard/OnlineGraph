<style>
    #editor {
        width: 100%;
        height: 100%;
    }
    #aceEditorDisabled {
        top:0;
        left:0;
    }
    #editorContainer {
        position: fixed;
        bottom: 0;
        margin-left: 20px;
        margin-bottom: 50px;
        width: 35%;
        height: 40%;
    }
    #button {
        z-index: 2;
        right: 0;
        position: absolute;
    }
    #body {
        overflow-x: hidden;
    }
</style>


<body id="body">
    <div id="jsonPrinter"></div>
    <div id="aceEditorDisabled"></div>
    <div id="3d-graph"></div>
    <div id="editorContainer">
        <div id="editor"></div>
        <button id="button" onclick="executeCode()">Run Code</button>
    </div>

    <script>
        var editor = ace.edit("editor", {
        theme: "ace/theme/monokai",
        mode: "ace/mode/javascript",
        value: "console.log('str')"
    });
    var js = new ace.createEditSession("cc");
            js.setMode("ace/mode/javascript");
            editor.setSession(js);


        function executeCode() {
            var code = editor.getValue();
            eval(code);
        }
    </script>
    <script type="module" src="graph3d.js">
    </script>
</body>
